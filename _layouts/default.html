<!DOCTYPE html>
<html lang="{{page.lang}}" ng-app="App" ng-controller="MainController">
  <head>
    <link href="//fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.meta.name }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">        
    <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.meta.meta_description }}{% endif %}">
    <link rel="canonical" 
          href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.png">
    
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/angular-material/themes/deep-purple-theme.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

    <!-- Modernizr js -->
    <script async src="{{ site.baseurl }}/bower_components/modernizr/modernizr.js"></script>

    <!-- IE Fixes -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->        
  </head>
  <body layout="horizontal" md-theme="deep-purple">
    <md-sidenav layout="vertical" component-id="left" class="md-sidenav-left md-whiteframe-z2" id="footered-sidenav" is-locked-open="$media('md')">
      <md-toolbar class="md-medium-tall" id="footered-sidenav-toolbar"></md-toolbar>
      <md-content layout="vertical" class="footered-sidenav-content">
        {% include nav.html %}
        <div flex></div>
        <footer>
          {% include social.html %}
          {% include footer.html %}
        </footer>
      </md-content>
    </md-sidenav>
    <div layout="vertical" layout-fill role="main">
      <md-toolbar class="md-medium-tall">
        <header>
          <div class="md-toolbar-tools content-container">
            <button class="menu-icon" hide-md aria-label="Open Menu" ng-click="openMenu()">
              <span class="fi-list"></span>
            </button>
            <h1><a href="{{ site.baseurl }}/">{{ site.meta.name }}</a></h1>
            <h2>{{ site.meta.description }}</h2>
            <span flex></span>
            {% include lang-links.html %}
          </div>
        </header>
      </md-toolbar>
      <md-content ng-view scroll-y flex>
        <div class="content-container">
          {{ content }}
        </div>
      </md-content>
    </div>
    <script src="{{ site.baseurl }}/bower_components/angular/angular.js"></script>
    <script src="{{ site.baseurl }}/bower_components/angular-aria/angular-aria.js"></script>
    <script src="{{ site.baseurl }}/bower_components/angular-animate/angular-animate.js"></script>
    <script src="{{ site.baseurl }}/bower_components/hammerjs/hammer.js"></script>
    <script src="{{ site.baseurl }}/bower_components/angular-material/angular-material.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
    {% include google-analytics.html %}
  </body>        
</html>
